<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact-us-form</title>
    <link rel="stylesheet" href="styleContactForm.css">
</head>
<body>
<h1>Contact Us</h1>
<form class="form">
    <span class="formspan">First name:</span>
    <input class="forminput" type="text" name="firstname"><br>
    <br>
    <span class="formspan">Last name:</span>
    <input class="forminput" type="text" name="lastname"><br>
    <br>
    <span class="formspan">Email:</span>
    <input class="forminput" type="text" name="email"><br>
    <br>
    <span class="formspan">Town</span>
    <select class="forminput" name="town">
        <option value="1">Sofia</option>
        <option value="2">Razgrad</option>
        <option value="3">Ruse</option>
    </select><br>
    <br>
    <input class="forminputT" type="submit" value="Submit">


</form>
</body>
</html>
